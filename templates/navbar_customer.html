{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
        <a class="navbar-brand fw-bold " href="{% url 'users:homepage' %}">
            <img src="{% static 'assets/images/iconn.png' %}" alt="" width="29px">
            TravelGo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'users:homepage' %}">Home</a>
                </li>
                {% if user.is_authenticated %}
                    {% if is_admin or is_staff %}
                        <!-- Menu untuk Admin atau Staff -->
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'bus:bus_list_customer' %}">Bus List</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'bookings:booking_list' %}">Booking</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="{% url 'bus:bus_list' %}">Dashboard</a>
                      </li>
                    {% else %}
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'bus:bus_list_customer' %}">Bus</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="{% url 'bookings:booking_list' %}">Booking</a>
                  </li>
                    {% endif %}
                    
                    <!-- Tampilkan nama pengguna dan foto profil jika sudah login -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img class="rounded-circle" src="https://static.vecteezy.com/system/resources/previews/001/840/612/non_2x/picture-profile-icon-male-icon-human-or-people-sign-and-symbol-free-vector.jpg" alt="Profile Picture" width="30" height="30">
                            {{ user.username }}
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="userDropdown">
                            <li><a class="dropdown-item" href="{% url 'users:logout' %}">Logout</a></li>
                        </ul>
                    </li>
                {% else %}
                    <!-- Jika belum login, tampilkan tombol login -->
                     <!-- Menu untuk Customer -->
                     <li class="nav-item">
                      <a class="nav-link" href="{% url 'bus:bus_list_customer' %}">Bus</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="{% url 'bookings:booking_list' %}">Booking</a>
                  </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-info btn-fw mx-3" href="{% url 'users:login' %}">Login</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
