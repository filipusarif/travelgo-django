{% extends 'base.html' %}
{% load static %}
{% block title %}
Login
{% endblock %}
{% block content %}
<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
            <div class="row flex-grow">
                <div class="col-lg-4 mx-auto">
                    <div class="auth-form-light text-left p-5">
                        <div class="brand-logo">
                            <img src="{% static 'assets/images/iconn.png' %}" style="width: 60px; ">
                        </div>
                        <h4>Hello! let's get started</h4>
                        <h6 class="font-weight-light">Log in to continue.</h6>
                        <!-- {% if messages %}
                        <div class="alert alert-danger" role="alert">
                            {% for message in messages %}
                            {{ message }}
                            {% endfor %}
                        </div>
                        {% endif %} -->
                        <form class="pt-3" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="text" name="username" class="form-control form-control-lg" id="username"
                                    placeholder="Username">
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" class="form-control form-control-lg"
                                    id="password" placeholder="Password">
                            </div>
                            <div class="mt-3">
                                <button type="submit" class="btn btn-block btn-gradient-info btn-lg font-weight-medium auth-form-btn">SIGN IN</button>
                            </div>
                            <p class="mt-3">
                                Don't have an account yet? <a href="{% url 'users:register' %}" class="font-medium text-primary-600 hover:underline light:text-primary-500">Register</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
{% endblock %}
